<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Games Shop</title>
  <link rel="stylesheet" href="global.css">
  <style>
    /* Layout extra para centrar el login */
    .screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--muted);
      padding: 1rem;
    }
    .card-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .icon-circle {
      background-color: var(--primary);
      border-radius: 50%;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-circle span {
      font-size: 2rem;
      color: var(--primary-foreground);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card-description {
      color: var(--muted-foreground);
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .button.w-full {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="card" style="max-width: 400px; width: 100%;">
      <!-- Header -->
      <div class="card-header">
        <div class="icon-container">
          <img src="fotos\LogoGameShop.png" alt="Games Shop Logo" style="width: 200px; height: 200px;">
          
        </div>
        <h1 class="card-title">Inicia sesión</h1>
        <p class="card-description">La mejor tienda de videojuegos del pais!</p>
      </div>

      <!-- Content -->
      <div class="card-content">
        <form onsubmit="return login(event)">
          <!-- Email -->
          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input id="email" type="email" class="input" placeholder="tu@email.com" required>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label class="label" for="password">Contraseña</label>
            <input id="password" type="password" class="input" placeholder="••••••••" required>
          </div>

          <!-- Botón -->
          <button type="submit" class="button w-full">Iniciar Sesión</button>
        </form>
      </div>

              <!-- Enlace de registro -->
  <div style="text-align: center; margin-top: 1rem;">
    <p>¿No tienes cuenta?
      <a href="register.html" class="link">Regístrate</a>
    </p>
  </div>
    </div>
  </div>

  <script>
  function login(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email && password) {
      // Redirige al home.html
      window.location.href = "home.html";
    } else {
      alert("Completa todos los campos.");
    }
  }
  </script>
</body>
</html>
